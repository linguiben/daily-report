<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Webbora!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container a, .container button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container a:hover, .container button:hover {
            background-color: #0056b3;
        }
        .container input[type="file"],
        .container input[type="text"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            width: 40%;
            background: white;
            border: 1px solid black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal h3 {
            margin-bottom: 20px;
        }
        .modal ul {
            list-style: none;
            padding: 0;
        }
        .modal ul li {
            margin: 10px 0;
        }
        .modal button {
            background-color: #dc3545;
        }
        .modal button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Webbora!</h1>

    <!-- Login and Logout Links -->
    <a href="/login">Login</a>
    <a href="/logout">Logout</a>

    <!-- Upload and View Excel Files -->
    <form method="post" action="/uploadAndView" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">View Excel Data</button>
    </form>
    <form method="post" action="/uploadAndSave" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="text" name="shortDesc" placeholder="Short Description" />
        <textarea name="desc" placeholder="Description" rows="4" cols="50"></textarea>
        <button type="submit">Upload</button>
    </form>

    <!-- Exhibition Link -->
    <a href="#" onclick="showExcelFiles()">Exhibition</a>
</div>

<!-- Modal for displaying Excel files -->
<div id="fileModal" class="modal">
    <h3>Please Select Data Date</h3>
    <ul id="fileList"></ul>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    function showExcelFiles() {
        fetch('/listExcelFiles')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `/viewExcel?fileName=${encodeURIComponent(file)}`;
                    link.target = '_blank';
                    link.textContent = file;
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
                document.getElementById('fileModal').style.display = 'block';
            });
    }

    function closeModal() {
        document.getElementById('fileModal').style.display = 'none';
    }
</script>
</body>
</html>
